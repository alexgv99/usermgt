Pesquisa: <input ng-model="ctrl.pesquisa.nome">
<input type="submit" ng-click="ctrl.searchUser()">

<ul ng-repeat="user in ctrl.users">
	<li><a ng-href="#/roles" ng-click="ctrl.selectUser(user);">{{user.username}} ({{user.email}})</a></li>
</ul>

<h2>Realm Users</h2>
<ul ng-repeat="user in ctrl.realmUsers">
	<li><a ng-href="#/roles" ng-click="ctrl.selectUser(user);">{{user.username}} ({{user.email}})</a></li>
</ul>
