<h1>Edição de papéis para {{ctrl.user.email}}</h1>

<h2>User Roles</h2>
<ul ng-repeat="role in ctrl.roles">
	<li>
		<input type="checkbox" id="realmMapping-{{role.id}}" ng-model="role.checked">
		<label for="realmMapping-{{role.id}}">{{role.name}} [{{role.context}}] {{ctrl.showFilhas(role)}}</label>
	</li>
</ul>

<a href="#/" ng-click="ctrl.resetSelectedUser()">Voltar</a>
