<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gerenciamento de Usu√°rios Keycloak</title>

	<link rel="shortcut icon" href="img/favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,600italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/estilos.css">

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="node_modules/angular-i18n/angular-locale_pt-br.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="node_modules/ngstorage/ngStorage.js"></script>
	<script type="text/javascript" src="node_modules/ng-lodash/build/ng-lodash.min.js"></script>
	<script type="text/javascript" src="libs/keycloak/1.3.1/keycloak.js"></script>

	<script type="text/javascript" src="scripts/config.js"></script>
	<script type="text/javascript" src="scripts/httpService.js"></script>
	<script type="text/javascript" src="scripts/InitialController.js"></script>
	<script type="text/javascript" src="scripts/RolesController.js"></script>
	<script type="text/javascript" src="scripts/UsersController.js"></script>
</head>

<body ng-app="usermgt-app" class="controleKey">
	<header>
		<div class="login container-fluid" ng-controller="Initial as ctrl">
			<span class="pull-right usuarioKey">
				Ol&aacute;, <strong>{{usuario.nome}}</strong>&nbsp;&nbsp;&nbsp;<a href="" onclick="logout();">Sair</a> <i class="fa fa-sign-out"></i>
			</span>
		</div>
	</header>

	<div class="container-fluid" ng-controller="Users as users">
		<div class="botoesKey row">
			<div class="col-md-12">
				<div class="pull-right">
					<button class="btn btn-default" type="submit">cancelar</button>
					<button class="btn btn-primary escuroKey" type="submit">salvar</button>
				</div>
			</div>
		</div>
		<div class="pull-left painelKey-estreito">
			<p class="tituloKey">Usu&aacute;rios</p>
			<div class="painelKey listaKey">
				<form class="pesquisaKey">
					<div class="input-group">
						<input type="text" ng-model="users.pesquisa.nome" class="form-control" placeholder="buscar por nome">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default" ng-click="users.searchUsers()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</span>
					</div>
				</form>
				<ul>
					<li ng-repeat="user in users.users"><a ng-href="#/role/{{user.username}}"><span class="boldKey">{{user.username}}</span> ({{user.email}})</a></li>
				</ul>
			</div>
		</div>
		<div class="pull-left painelKey-largo">
			<p class="tituloKey">Pap&eacute;is</p>
			<div class="painelKey">
				<div class="row">
					<div class="col-md-12">
						<h2 style="margin-left: 24px;">Edi&ccedil;&atilde;o de pap&eacute;is de {{users.user.email}}</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 papeisKey">
						<h3>Pap&eacute;is do reino</h3>
						<br>
						<input type="checkbox"> <label>realm-usuario</label><br>
						<input type="checkbox"> <label>realm-administrador (composta)</label><br>
						<input type="checkbox"> <label>realm-administrador (composta)</label><br>
						<ul ng-repeat="role in users.realmRoles">
							<li><input type="checkbox" id="realmRole-{{role.id}}"> <label for="realmRole-{{role.id}}">{{role.name}} {{role.composite ? ' (composta)' : ''}}</label></li>
						</ul>
					</div>
					<div class="col-md-6 papeisKey">
						<h3>Pap&eacute;is do sistema</h3>
						<br>
						<input type="checkbox"> <label>realm-usuario</label><br>
						<input type="checkbox"> <label>realm-administrador (composta)</label><br>
						<input type="checkbox"> <label>realm-administrador (composta)</label><br>
						<ul ng-repeat="role in users.clientRoles">
							<li><input type="checkbox" id="clientRole-{{role.id}}"> <label for="clientRole-{{role.id}}">{{role.name}} {{role.composite ? ' (composta)' : ''}}</label></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="container-fluid procempaKey">
			<a href="http://www.procempa.com.br" target="_blank">
				<img src="https://www.procempa.com.br/img/desenvolvimento_procempa.png" alt="Desenvolvimento: Procempa" />
			</a>
		</div>
	</footer>
</body>

</html>
