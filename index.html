<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gerenciamento de Usuários Keycloak</title>

	<link rel="shortcut icon" href="img/favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,400italic,700,700italic,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="libs/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilos.css">

	<script type="text/javascript" src="libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/angularjs/1.3.15/angular.js"></script>
	<script type="text/javascript" src="libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script type="text/javascript" src="libs/angularjs/1.0.8/i18n/angular-locale_pt-br.js"></script>
	<script type="text/javascript" src="libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="libs/keycloak/keycloak.js"></script>

	<script type="text/javascript" src="scripts/config.js"></script>
	<script type="text/javascript" src="scripts/initialController.js"></script>
	<script type="text/javascript" src="scripts/userController.js"></script>
	<script type="text/javascript" src="scripts/services.js"></script>
</head>

<body ng-app="usermgt-app">
	<header>
		<div class="login container-fluid" ng-controller="initialController as ctrl">
			<span class="pull-left">
				<a href="#/">
					<img src="img/poa.png" alt="Prefeitura Municipal de Porto Alegre" title="Brasão PMPA" class="pmpa" />
				</a>
			</span>
			<span class="pull-right">
				Ol&aacute;, <strong>{{usuario.nome}}</strong>&nbsp;&nbsp;&nbsp;<a href="" onclick="logout();">Sair</a> <i class="fa fa-sign-out"></i>
			</span>
		</div>
	</header>

	<div class="container-fluid" ng-view="">
	</div>

	<footer class="footer">
		<div class="container-fluid">
			<a href="https://www.procempa.com.br" target="_blank" >
				<img src="https://www.procempa.com.br/img/desenvolvimento_procempa.png" alt="Desenvolvimento: Procempa" />
			</a>
		</div>
	</footer>
</body>

</html>
